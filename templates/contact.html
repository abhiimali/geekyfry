{% extends "base.html" %} 

{% block title %} Contact Us  {% endblock%}

{% block content %}
<div class="container mx-auto mt-5">
  <h3 class="text-center">Contact Us </h3>

  <form method="post" action="/contact">
    {% csrf_token %} 
    <div class="form-group mt-5 col-xs-4">
      <label for="name">Full Name </label>
      <input type="text" class="form-control col-xs-4" id="name" name="name" placeholder="Enter Your Name ">
    </div>
    <div class="form-group mt-1">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control col-xs-4" id="email" name="email" placeholder="Enter Your Email">
    </div>

    <div class="form-group mt-3" style="width: 100%">
      <label class="form-label" for="phone">Phone number with country code</label>
      <input type="number" id="phone" class="form-control " name="phone" data-mdb-input-mask="+48 999-999-999" />
    </div>

    <div class="form-group mt-3">
      <label for="message"> Message </label>
      <textarea class="form-control" id="message" name="message" rows="3"></textarea>
    </div>
    <input class="btn btn-primary mt-5" type="submit" value="Submit">

  </form>


</div>  
{% endblock %}
